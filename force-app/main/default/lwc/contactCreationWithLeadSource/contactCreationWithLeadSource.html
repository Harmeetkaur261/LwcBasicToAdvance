<template>
    <lightning-card title="Contact Creation with Lead Source" icon-name="standard:contact">
    
   <lightning-record-edit-form
      object-api-name="Contact"
      onsuccess={handleSuccess}
      onerror={handleError}
      onsubmit={handleSubmit}>
   
    
      <lightning-input-field field-name="FirstName"></lightning-input-field>    
        <lightning-input-field field-name="LastName"></lightning-input-field>
        <div class="slds-hide">
            <lightning-input-field field-name="AccountId" ></lightning-input-field>
        </div>
        <lightning-input-field field-name="LeadSource" onchange={handleLeadSource}></lightning-input-field>
<template lwc:if={accountIdList.length}>
    <div class="slds-form-element_horizontal">
    <lightning-record-picker object-api-name="Account" label="Account" 
    placeholder="Serach Account" 
    filter={accountFilter}
    onchange={handleChangeAccount}
    value={selectedAccountId}>

    </lightning-record-picker>
    </div>
</template>
<lightning-button class="slds-m-top_small" variant="brand" type="submit" name="save" label="Save"></lightning-button>
</lightning-record-edit-form>
     </lightning-card>
</template>
