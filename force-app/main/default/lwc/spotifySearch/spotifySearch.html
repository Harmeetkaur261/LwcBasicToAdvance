<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <lightning-input variant="label:hidden" placeholder="Enter the track"
                    message-when-value-missing="Plesae Enter track name right" required="true"
                    onchange={handleInputChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button label="Search" variant="brand" onclick={searchTrack}></lightning-button>
            </div>
        </div>
    </div>
    <template lwc:if={displayResult}>
        <div class="track-container">
            <div class="track-info">
                <img src={trackUrl} alt="Track Image" class="album-cover" />

                <div class="track-details">
                    <a href={searchResults.external_urls.spotify} target="_blank" class="track-name">
                        {searchResults.name}
                    </a>

                    <p class="artist-names">
                        Artists: {artistName}
                    </p>

                    <p class="popularity">
                        Popularity: {searchResults.popularity}
                    </p>

                    <a href={searchResults.album.external_urls.spotify} target="_blank" class="track-album">
                        {albumName}
                    </a>

                    <p class="release-date">
                        Release Date: {releaseDate}
                    </p>
                </div>
            </div>
        </div>
    </template>
</template>
